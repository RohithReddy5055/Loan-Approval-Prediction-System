<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>Loan Approval Prediction
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-file-invoice-dollar me-2"></i>Loan Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="loanForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" id="Gender" name="Gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="Married" class="form-label">Married <span class="text-danger">*</span></label>
                                    <select class="form-select" id="Married" name="Married" required>
                                        <option value="">Select Status</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Dependents" class="form-label">Dependents <span class="text-danger">*</span></label>
                                    <select class="form-select" id="Dependents" name="Dependents" required>
                                        <option value="">Select Dependents</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3+">3+</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="Education" class="form-label">Education <span class="text-danger">*</span></label>
                                    <select class="form-select" id="Education" name="Education" required>
                                        <option value="">Select Education</option>
                                        <option value="Graduate">Graduate</option>
                                        <option value="Not Graduate">Not Graduate</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Self_Employed" class="form-label">Self Employed <span class="text-danger">*</span></label>
                                    <select class="form-select" id="Self_Employed" name="Self_Employed" required>
                                        <option value="">Select Status</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="Property_Area" class="form-label">Property Area <span class="text-danger">*</span></label>
                                    <select class="form-select" id="Property_Area" name="Property_Area" required>
                                        <option value="">Select Area</option>
                                        <option value="Urban">Urban</option>
                                        <option value="Rural">Rural</option>
                                        <option value="Semiurban">Semiurban</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ApplicantIncome" class="form-label">Applicant Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" 
                                           min="0" step="100" required>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="CoapplicantIncome" class="form-label">Co-applicant Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" 
                                           min="0" step="100" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="LoanAmount" class="form-label">Loan Amount (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" 
                                           min="0" step="1000" required>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="Loan_Amount_Term" class="form-label">Loan Term (months) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" 
                                           min="12" max="480" step="12" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="Credit_History" class="form-label">Credit History <span class="text-danger">*</span></label>
                                <select class="form-select" id="Credit_History" name="Credit_History" required>
                                    <option value="">Select Credit History</option>
                                    <option value="1.0">Good (1.0)</option>
                                    <option value="0.0">Bad (0.0)</option>
                                </select>
                                <small class="form-text text-muted">1.0 = Good credit history, 0.0 = Bad credit history</small>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-search me-2"></i>Predict Loan Approval
                                </button>
                            </div>
                        </form>

                        <!-- Loading Indicator -->
                        <div id="loadingIndicator" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing your application...</p>
                        </div>

                        <!-- Results Section -->
                        <div id="resultsSection" class="mt-4" style="display: none;">
                            <div class="card" id="resultCard">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i id="resultIcon" class="fas me-2"></i>
                                        <span id="resultTitle">Prediction Result</span>
                                    </h5>
                                    <div class="mt-3">
                                        <div class="progress" style="height: 30px;">
                                            <div id="probabilityBar" class="progress-bar" role="progressbar" 
                                                 style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                <span id="probabilityText" class="fw-bold">0%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="featureImportance" class="mt-3"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Error Alert -->
                        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Loan Approval Prediction System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
