<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Education Loan Application
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Education Loan Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="educationLoanForm">
                            <!-- Applicant Details -->
                            <h5 class="mb-3 mt-3"><i class="fas fa-user me-2"></i>Applicant Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="age" name="age" min="16" max="65" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone_number" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <!-- Academic Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-book me-2"></i>Academic Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="course_name" class="form-label">Course Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="course_duration" class="form-label">Course Duration (Years) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="course_duration" name="course_duration" min="1" max="10" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="institution_type" class="form-label">Institution Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="institution_type" name="institution_type" required>
                                        <option value="">Select</option>
                                        <option value="Government">Government</option>
                                        <option value="Private">Private</option>
                                        <option value="Abroad">Abroad</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="institution_name" class="form-label">Institution Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="institution_name" name="institution_name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="admission_proof" class="form-label">Admission Proof (File Upload)</label>
                                <input type="file" class="form-control" id="admission_proof" name="admission_proof" accept=".pdf,.jpg,.jpeg,.png">
                            </div>

                            <!-- Financial Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-rupee-sign me-2"></i>Financial Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="applicant_annual_income" class="form-label">Applicant Annual Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="applicant_annual_income" name="applicant_annual_income" min="0" value="0" required>
                                    <small class="form-text text-muted">Enter 0 if you don't have any income (e.g., students)</small>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="parent_guardian_income" class="form-label">Parent/Guardian Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="parent_guardian_income" name="parent_guardian_income" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="existing_loan" class="form-label">Existing Loan <span class="text-danger">*</span></label>
                                    <select class="form-select" id="existing_loan" name="existing_loan" required>
                                        <option value="">Select</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
                            <h6 class="mt-3 mb-3">Co-Borrower Details</h6>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="co_borrower_name" class="form-label">Co-Borrower Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="co_borrower_name" name="co_borrower_name" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="co_borrower_occupation" class="form-label">Co-Borrower Occupation <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="co_borrower_occupation" name="co_borrower_occupation" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="co_borrower_annual_income" class="form-label">Co-Borrower Annual Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="co_borrower_annual_income" name="co_borrower_annual_income" min="0" required>
                                </div>
                            </div>

                            <!-- Loan Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-file-invoice-dollar me-2"></i>Loan Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="loan_amount_required" class="form-label">Loan Amount Required (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_amount_required" name="loan_amount_required" min="10000" max="5000000" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="repayment_period" class="form-label">Repayment Period (Years) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="repayment_period" name="repayment_period" min="1" max="20" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="purpose" class="form-label">Purpose <span class="text-danger">*</span></label>
                                    <select class="form-select" id="purpose" name="purpose" required>
                                        <option value="">Select</option>
                                        <option value="Tuition">Tuition</option>
                                        <option value="Hostel">Hostel</option>
                                        <option value="Books">Books</option>
                                        <option value="Abroad">Abroad</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- EMI Calculator -->
                            <div class="alert alert-info mt-3" id="emiInfo" style="display: none;">
                                <h6><i class="fas fa-calculator me-2"></i>Estimated EMI</h6>
                                <p class="mb-0" id="emiDetails"></p>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg" id="submitBtn">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                                </button>
                            </div>
                        </form>

                        <!-- Success/Error Messages -->
                        <div id="messageArea" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Loan Application System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/education_loan.js') }}"></script>
</body>
</html>
