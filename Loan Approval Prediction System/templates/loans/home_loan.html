<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home me-2"></i>Home Loan Application
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-home me-2"></i>Home Loan Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="homeLoanForm">
                            <!-- Personal Details -->
                            <h5 class="mb-3 mt-3"><i class="fas fa-user me-2"></i>Personal Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="age" name="age" min="18" max="70" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="marital_status" class="form-label">Marital Status <span class="text-danger">*</span></label>
                                    <select class="form-select" id="marital_status" name="marital_status" required>
                                        <option value="">Select</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Divorced">Divorced</option>
                                        <option value="Widowed">Widowed</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="phone_number" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <!-- Employment Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-briefcase me-2"></i>Employment Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="employment_type" class="form-label">Employment Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="employment_type" name="employment_type" required>
                                        <option value="">Select</option>
                                        <option value="Salaried">Salaried</option>
                                        <option value="Self-Employed">Self-Employed</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="company_business_name" class="form-label">Company/Business Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="company_business_name" name="company_business_name" required>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="work_experience" class="form-label">Work Experience (Years) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="work_experience" name="work_experience" min="0" max="50" step="0.5" required>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="annual_income" class="form-label">Annual Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="annual_income" name="annual_income" min="100000" required>
                                </div>
                            </div>

                            <!-- Property Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-building me-2"></i>Property Details</h5>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="property_type" class="form-label">Property Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="property_type" name="property_type" required>
                                        <option value="">Select</option>
                                        <option value="Flat">Flat</option>
                                        <option value="House">House</option>
                                        <option value="Plot">Plot</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="ownership_type" class="form-label">Ownership Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="ownership_type" name="ownership_type" required>
                                        <option value="">Select</option>
                                        <option value="New">New</option>
                                        <option value="Resale">Resale</option>
                                        <option value="Under Construction">Under Construction</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="property_value" class="form-label">Property Value (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="property_value" name="property_value" min="500000" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="builder_name" class="form-label">Builder Name</label>
                                    <input type="text" class="form-control" id="builder_name" name="builder_name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="property_location" class="form-label">Property Location <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="property_location" name="property_location" required>
                                </div>
                            </div>

                            <!-- Financial Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-rupee-sign me-2"></i>Financial Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="down_payment_amount" class="form-label">Down Payment Amount (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="down_payment_amount" name="down_payment_amount" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="co_applicant_income" class="form-label">Co-Applicant Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="co_applicant_income" name="co_applicant_income" min="0" value="0" required>
                                    <small class="form-text text-muted">Enter 0 if no co-applicant</small>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="existing_emi" class="form-label">Existing EMI <span class="text-danger">*</span></label>
                                    <select class="form-select" id="existing_emi" name="existing_emi" required>
                                        <option value="">Select</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="credit_score" class="form-label">Credit Score (Optional)</label>
                                    <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850">
                                    <small class="form-text text-muted">Range: 300-850</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bank_statement" class="form-label">Bank Statement / ITR (File Upload)</label>
                                    <input type="file" class="form-control" id="bank_statement" name="bank_statement" accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                            </div>

                            <!-- Loan Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-file-invoice-dollar me-2"></i>Loan Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="loan_amount_required" class="form-label">Loan Amount Required (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_amount_required" name="loan_amount_required" min="500000" max="50000000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="loan_tenure" class="form-label">Loan Tenure (Years) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_tenure" name="loan_tenure" min="5" max="30" required>
                                </div>
                            </div>

                            <!-- EMI Calculator -->
                            <div class="alert alert-info mt-3" id="emiInfo" style="display: none;">
                                <h6><i class="fas fa-calculator me-2"></i>Estimated EMI</h6>
                                <p class="mb-0" id="emiDetails"></p>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                                </button>
                            </div>
                        </form>

                        <!-- Success/Error Messages -->
                        <div id="messageArea" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Loan Application System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/home_loan.js') }}"></script>
</body>
</html>
