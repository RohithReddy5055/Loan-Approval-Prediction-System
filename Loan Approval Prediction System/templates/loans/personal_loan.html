<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wallet me-2"></i>Personal Loan Application
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0"><i class="fas fa-wallet me-2"></i>Personal Loan Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="personalLoanForm">
                            <!-- Personal Details -->
                            <h5 class="mb-3 mt-3"><i class="fas fa-user me-2"></i>Personal Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="date_of_birth" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <!-- Employment & Finance -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-briefcase me-2"></i>Employment & Finance</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="employment_type" class="form-label">Employment Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="employment_type" name="employment_type" required>
                                        <option value="">Select</option>
                                        <option value="Salaried">Salaried</option>
                                        <option value="Self-Employed">Self-Employed</option>
                                        <option value="Business">Business</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="monthly_income" class="form-label">Monthly Income (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="monthly_income" name="monthly_income" min="10000" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="work_experience" class="form-label">Work Experience (Years) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="work_experience" name="work_experience" min="0" max="50" step="0.5" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="existing_emi" class="form-label">Existing EMI <span class="text-danger">*</span></label>
                                    <select class="form-select" id="existing_emi" name="existing_emi" required>
                                        <option value="">Select</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="credit_score" class="form-label">Credit Score (Optional)</label>
                                    <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850">
                                    <small class="form-text text-muted">Range: 300-850</small>
                                </div>
                            </div>

                            <!-- Loan Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-file-invoice-dollar me-2"></i>Loan Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="loan_amount_required" class="form-label">Loan Amount Required (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_amount_required" name="loan_amount_required" min="10000" max="5000000" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="loan_tenure" class="form-label">Loan Tenure (Months) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_tenure" name="loan_tenure" min="6" max="60" required>
                                    <small class="form-text text-muted">6-60 months (0.5-5 years)</small>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="loan_purpose" class="form-label">Loan Purpose <span class="text-danger">*</span></label>
                                    <select class="form-select" id="loan_purpose" name="loan_purpose" required>
                                        <option value="">Select</option>
                                        <option value="Debt Consolidation">Debt Consolidation</option>
                                        <option value="Medical Emergency">Medical Emergency</option>
                                        <option value="Wedding">Wedding</option>
                                        <option value="Vacation">Vacation</option>
                                        <option value="Home Renovation">Home Renovation</option>
                                        <option value="Education">Education</option>
                                        <option value="Business">Business</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- EMI Calculator -->
                            <div class="alert alert-info mt-3" id="emiInfo" style="display: none;">
                                <h6><i class="fas fa-calculator me-2"></i>Estimated EMI</h6>
                                <p class="mb-0" id="emiDetails"></p>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-info btn-lg" id="submitBtn">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                                </button>
                            </div>
                        </form>

                        <!-- Success/Error Messages -->
                        <div id="messageArea" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Loan Application System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/personal_loan.js') }}"></script>
</body>
</html>
