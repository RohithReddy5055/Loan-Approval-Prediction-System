<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: #000;">
                <i class="fas fa-car me-2"></i>Car Loan Application
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/" style="color: #000;"><i class="fas fa-home me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="mb-0"><i class="fas fa-car me-2"></i>Car Loan Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="carLoanForm">
                            <!-- Personal Details -->
                            <h5 class="mb-3 mt-3"><i class="fas fa-user me-2"></i>Personal Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="age" name="age" min="18" max="70" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone_number" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <!-- Income & Employment -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-briefcase me-2"></i>Income & Employment</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="employment_type" class="form-label">Employment Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="employment_type" name="employment_type" required>
                                        <option value="">Select</option>
                                        <option value="Salaried">Salaried</option>
                                        <option value="Self-Employed">Self-Employed</option>
                                        <option value="Business">Business</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="monthly_income" class="form-label">Monthly Income (₹)</label>
                                    <input type="number" class="form-control" id="monthly_income" name="monthly_income" min="0">
                                    <small class="form-text text-muted">OR enter Annual Income below</small>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="annual_income" class="form-label">Annual Income (₹)</label>
                                    <input type="number" class="form-control" id="annual_income" name="annual_income" min="0">
                                    <small class="form-text text-muted">Either monthly or annual income required</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="work_experience" class="form-label">Work Experience (Years) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="work_experience" name="work_experience" min="0" max="50" step="0.5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="credit_score" class="form-label">Credit Score (Optional)</label>
                                    <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850">
                                </div>
                            </div>

                            <!-- Vehicle Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-car me-2"></i>Vehicle Details</h5>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="car_type" class="form-label">Car Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="car_type" name="car_type" required>
                                        <option value="">Select</option>
                                        <option value="New">New</option>
                                        <option value="Used">Used</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="brand" class="form-label">Brand <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="brand" name="brand" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="model" class="form-label">Model <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="model" name="model" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="car_price" class="form-label">Car Price (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="car_price" name="car_price" min="100000" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="registration_city" class="form-label">Registration City <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="registration_city" name="registration_city" required>
                                </div>
                            </div>

                            <!-- Loan Details -->
                            <h5 class="mb-3 mt-4"><i class="fas fa-file-invoice-dollar me-2"></i>Loan Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="loan_amount_required" class="form-label">Loan Amount Required (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_amount_required" name="loan_amount_required" min="50000" max="10000000" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="loan_tenure" class="form-label">Loan Tenure (Months) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="loan_tenure" name="loan_tenure" min="12" max="84" required>
                                    <small class="form-text text-muted">12-84 months (1-7 years)</small>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="down_payment" class="form-label">Down Payment (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="down_payment" name="down_payment" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="existing_loans" class="form-label">Existing Loans <span class="text-danger">*</span></label>
                                    <select class="form-select" id="existing_loans" name="existing_loans" required>
                                        <option value="">Select</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>

                            <!-- EMI Calculator -->
                            <div class="alert alert-info mt-3" id="emiInfo" style="display: none;">
                                <h6><i class="fas fa-calculator me-2"></i>Estimated EMI</h6>
                                <p class="mb-0" id="emiDetails"></p>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning btn-lg" id="submitBtn">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                                </button>
                            </div>
                        </form>

                        <!-- Success/Error Messages -->
                        <div id="messageArea" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Loan Application System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/car_loan.js') }}"></script>
</body>
</html>
